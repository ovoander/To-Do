<!DOCTYPE html>

<html class="bg-gray-800 text-gray-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List</title>
</head>

<body>
    <script src="script.js"></script>
    <div class="flex items-center justify-center p-2.5">
        <div class="text-4xl font-bold bg-gradient-to-r from-emerald-400 to-indigo-400 text-transparent bg-clip-text select-none">
            Todo
        </div>
    </div>
    <div class="flex items-center p-2.5">
         <input class="ml-auto focus:outline-none w-1/5 h-10 text-center bg-gray-700 p-2.5 rounded-l-lg" type="text" placeholder="Title...">
         <span class="select-none float-left mr-auto bg-indigo-400 flex items-center text-center p-2.5 h-10 rounded-r-lg cursor-pointer active:bg-indigo-500">Add</span>
    </div>
</body>

</html>
