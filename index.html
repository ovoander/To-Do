<!doctype html>
<html class="bg-zinc-800 text-zinc-100" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <style>
        * {
            font-family: "Nunito Sans", sans-serif;
        }

        i {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <body>
        <header class="flex items-center justify-center p-3">
            <a
                class="bg-gradient-to-r from-emerald-500 to-indigo-500 bg-clip-text text-6xl font-black text-transparent"
                href="index.html"
                >To-Do</a
            >
        </header>
        <div class="m-3 flex items-center justify-center">
            <input
                id="add-todo"
                class="m-3 w-1/5 rounded-xl bg-zinc-700 p-3 shadow-lg shadow-zinc-900 transition-[background-color,color,box-shadow] placeholder:select-none placeholder:text-zinc-500 hover:shadow-xl hover:shadow-zinc-900 focus:bg-zinc-600 focus:shadow-xl focus:shadow-zinc-900 focus:outline-none focus:placeholder:text-zinc-400"
                type="text"
                placeholder="Title..."
            />
            <input
                id="add-todo"
                class="m-3 cursor-pointer select-none rounded-xl bg-indigo-500 p-3 shadow-lg shadow-zinc-900 transition-shadow hover:shadow-xl hover:shadow-zinc-900 active:bg-indigo-600 active:shadow-xl active:shadow-zinc-900"
                type="submit"
                value="Add"
            />
        </div>
        <div class="m-3 flex items-center justify-center">
            <div
                class="relative flex flex-col items-center justify-center border-l-2 border-zinc-100"
            >
                <ul class="ml-5 select-none">
                    <li
                        class="flex flex-row rounded-lg bg-zinc-700 shadow-lg shadow-zinc-900 transition-shadow hover:shadow-xl hover:shadow-zinc-900 p-3 text-center"
                    >
                        Test
                        <i
                            id="remove-todo"
                            class="fi fi-sr-cross-small ml-2 hover:text-red-500 active:text-red-600"
                        ></i>
                    </li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
