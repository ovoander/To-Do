<!doctype html>

<html class="bg-zinc-800 text-zinc-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>
  </head>

  <body>
    <div class="flex items-center justify-center p-2.5">
      <div
        class="select-none bg-gradient-to-r from-blue-400 to-rose-400 bg-clip-text text-6xl font-bold text-transparent"
      >
        To-Do
      </div>
    </div>

    <div class="flex items-center p-2.5">
      <input
        id="task-name"
        class="ml-auto h-10 w-1/5 rounded-lg bg-zinc-700 p-2.5 text-left font-semibold shadow-lg shadow-zinc-900 transition-colors focus:bg-zinc-600 focus:outline-none"
        type="text"
        placeholder="Title..."
      />
      <span
        class="ml-5 mr-auto flex h-10 cursor-pointer select-none items-center rounded-lg bg-rose-400 p-2.5 font-semibold shadow-lg shadow-zinc-900 active:bg-rose-500"
        onclick="newTask(true)"
      >
        Add
      </span>
    </div>
    <div id="entries">
      <div
        id="example-entry"
        hidden
        class="relative ml-96 border-l-2 border-zinc-100"
      >
        <div
          class="m-5 flex w-1/5 items-center justify-center rounded-lg bg-zinc-700 p-2.5 shadow-lg shadow-zinc-900"
        >
          <ul class="text-2xl font-semibold">
            Test
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      JSON.parse(window.localStorage.getItem("tasks")).forEach((task) => {
        renderTask(task);
      });
    </script>
  </body>
</html>
