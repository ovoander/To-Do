<!doctype html>
<html class="bg-zinc-800 text-zinc-100" lang="en">
  <head>
    <title>To-Do</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    * {
      font-family: "Nunito Sans", sans-serif;
    }
  </style>
  <body>
    <div class="m-3 flex select-none items-center justify-center">
      <a
        class="bg-gradient-to-r from-emerald-400 to-indigo-400 bg-clip-text text-6xl font-black text-transparent"
        href="index.html"
        >To-Do</a
      >
    </div>
    <div class="m-3 flex items-center justify-center">
      <input
        class="m-3 w-1/5 rounded-lg bg-zinc-700 p-3 shadow-lg shadow-zinc-900 transition-shadow placeholder:select-none placeholder:text-zinc-500 hover:shadow-xl hover:shadow-zinc-900 focus:bg-zinc-600 focus:shadow-xl focus:shadow-zinc-900 focus:outline-none focus:placeholder:text-zinc-400"
        type="text"
        placeholder="Title..."
        id="todo-input"
      />
      <input
        class="cursor-pointer rounded-lg bg-indigo-400 p-3 shadow-lg shadow-indigo-900 transition-shadow hover:shadow-xl hover:shadow-indigo-900 active:bg-indigo-500 active:text-slate-200 active:shadow-xl active:shadow-indigo-900"
        type="submit"
        value="Add"
        id="add-todo"
      />
    </div>
    <div class="flex items-center justify-center">
      <div>
        <ul id="todo-list">
        </ul>
      </div>
    </div>
    <div class="flex items-center justify-center"></div>
    <script src="script.js"></script>
  </body>
</html>
